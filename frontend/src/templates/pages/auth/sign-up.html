<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../styles/style.css">
    <link rel="stylesheet" href="../../../../node_modules/fontawesome-free/css/all.min.css">
    <title id="page-title"></title>
</head>
<body class="d-flex">

<main class="form-signin w-100 m-auto p-3">
    <form>
        <img class="mb-4 d-block mx-auto" src="../../../../src/static/images/logo.png" alt="" width="171" height="70">
        <h1 class="h3 mb-3 fw-bold text-center enter-title fs-1 fw-medium">Создайте аккаунт</h1>
        <div class="d-flex">
            <div class="wrap-icon d-flex align-items-center justify-content-center p-2">
                <i class="far fa-user text-secondary"></i>
            </div>
            <div class="form-floating w-100">
                <input type="email" class="form-control pt-4" id="signUpInputName" placeholder="ФИО">
                <label for="signUpInputName" class="d-flex align-items-center text-secondary">ФИО</label>
            </div>
        </div>
        <div class="d-flex mt-2">
            <div class="wrap-icon d-flex align-items-center justify-content-center p-2">
                <i class="far fa-envelope-open text-secondary"></i>
            </div>
            <div class="form-floating w-100">
                <input type="email" class="form-control pt-4" id="signUpInputEmail" placeholder="Электронная почта">
                <label for="signUpInputEmail" class="d-flex align-items-center text-secondary">Электронная почта</label>
            </div>
        </div>
        <div class="d-flex mt-2">
            <div class="wrap-icon d-flex align-items-center justify-content-center p-2">
                <i class="fas fa-lock text-secondary"></i>
            </div>
            <div class="form-floating w-100">
                <input type="password" class="form-control pt-4" id="signUpInputPassword" placeholder="Пароль">
                <label for="signUpInputPassword" class="d-flex align-items-center text-secondary">Пароль</label>
            </div>
        </div>
        <div class="d-flex mt-2">
            <div class="wrap-icon d-flex align-items-center justify-content-center p-2">
                <i class="fas fa-lock text-secondary"></i>
            </div>
            <div class="form-floating w-100">
                <input type="password" class="form-control pt-4" id="signUpInputRepeatPassword" placeholder="Подтверждение пароля">
                <label for="signUpInputRepeatPassword" class="d-flex align-items-center text-secondary">Подтверждение пароля</label>
            </div>
        </div>

        <button class="btn btn-primary w-100 mb-1 mt-3" type="submit">Войти</Во></button>
        <p class="mt-1 mb-3 text-body-secondary">Уже есть аккаунт? <a href="login.html">Войти в систему</a></p>
    </form>
</main>



<script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
